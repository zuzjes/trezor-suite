suite-native lint:
    extends: .suite-native   
    stage: lint and prettier
    script:
        - yarn workspace @trezor/suite-native lint
    dependencies:
        - install and build

suite-native type check:
    extends: .suite-native
    stage: typescript type check
    allow_failure: true
    script:
        - yarn workspace @trezor/suite-native type-check
    dependencies:
        - install and build
